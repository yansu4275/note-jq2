<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min-1.8.js"></script>
	</head>
	<body>
		<h3>外部插入</h3>
		<hr />
		<!--***************************************************************************-->
		
		<h4>after()------------------------外部后*****</h4>
		<p class="aaa">向 .aaa 外部后面插入</p>
		<script type="text/javascript">
			$('.aaa').after('1111111111111111111111111111111111111111111')
		</script>
		<hr />
		<!--***************************************************************************-->
		
		
		
		<h4>before()----------------------外部前*****</h4>
		<p class="bbb">向 .bbb 外部前面插入</p>
		<script type="text/javascript">
			$('.bbb').before('22222222222222222222222222222222222222222222')
		</script>
		<hr />
		<!--***************************************************************************-->
		
		
		
		<h4>insertAfter()-----------------将***外部后插入到****</h4>
		<hr />
		<!--***************************************************************************-->
		
		
		
		<h4>insertBefore()---------------将***外部前插入到****</h4>
		<hr />
		<!--***************************************************************************-->
	</body>
</html>
