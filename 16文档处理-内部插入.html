<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min-1.8.js"></script>
	</head>
	<body>
		<h3>内部插入</h3>
		<h4>append()----------------------向一个元素后追加</h4>
		<p class="aaa">向 .aaa 后追加</p>
		<script type="text/javascript">
			$('.aaa').append('111111111111111111111111111111111')
		</script>
		<hr />
		<!--***************************************************************************-->
		
		
		
		<h4>appendTo()-------------------将某追后加到某元素里面</h4>
		<p class="bbb">22222222222222222222222222</p>
		<p class="ccc" style="background: orange;">将上面的后追加到这里：</p>
		<script type="text/javascript">
			$('.bbb').clone().appendTo('.ccc')
		</script>
		<hr />
		<!--***************************************************************************-->
		
		
		
		<h4>prepend()----------------------向一个元素前追加</h4>
		<hr />
		<!--***************************************************************************-->
		
		
		
		<h4>prependTo()-------------------将某追前加到某元素里面</h4>
		<hr />
		<!--***************************************************************************-->
		
	</body>
</html>
